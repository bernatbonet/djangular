<div class="logout">
    <div ng-if="data.length>0"><button ng-click="logout()">Logout</button></div>
    <div ng-if="data.length==0"><button ng-click="logout()">Login</button></div>
</div>
<div class="list" ng-repeat="list in data">
    <h3>{{ list.name }}</h3>
    <span class="show-filters">
        <button ng-click="showFilters=!showFilters">
            {{ showFilters ? "Hide" : "Show" }} filters
        </button>
    </span>
    <div class="list-sort" ng-show="showFilters">
        <hr>
        <table>
            <tr>
                <td><label>Sort: </label></td>
                <td>
                    <select ng-model="sortBy">
                        <option value="title">Title</option>
                        <option value="story_points">Story Points</option>
                        <option value="business_value">Business Value</option>
                        <input type="checkbox" ng-model="reverse">
                        <label>Reverse</label>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Filter: </label>
                    <td class="flex"><input type="text" ng-model="filterBy"></td>
                </td>
            </tr>
        </table>
    </div>
    <ul>
        <li ng-repeat="card in list.cards | filter:filterBy | orderBy:sortBy:reverse">
            <scrumboard-card></scrumboard-card>
        </li>
    </ul>
    <div class="flex">
        <input type="text" ng-model="new_title" />
        <button ng-click="add(list, new_title)">+</button>
    </div>
</div>
